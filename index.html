<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Sitio Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .content {
      padding: 16px;
    }

    .form-container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-container input[type="text"],
    .form-container input[type="password"],
    .form-container input[type="email"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-container button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .form-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="registerForm" class="form-container">
    <h2>Registrarse</h2>
    <input type="text" placeholder="Nombre" id="registerName">
    <input type="email" placeholder="Email" id="registerEmail">
    <input type="password" placeholder="Contraseña" id="registerPassword">
    <button onclick="register()">Registrarse</button>
  </div>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    // Inicializa EmailJS
    (function(){
      emailjs.init("YOUR_USER_ID"); // Reemplaza con tu User ID de EmailJS
    })();

    function register() {
      const name = document.getElementById("registerName").value;
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;

      // Aquí debes incluir la lógica para crear el usuario en tu base de datos

      const verificationCode = Math.floor(100000 + Math.random() * 900000); // Genera un código de 6 dígitos
      sendVerificationEmail(email, verificationCode);

      // Después de enviar el correo, puedes guardar el código en la base de datos
      console.log("Código de verificación: ", verificationCode);
      alert("Te hemos enviado un código de verificación a tu correo.");
    }

    function sendVerificationEmail(email, verificationCode) {
      const templateParams = {
        to_email: email,
        verification_code: verificationCode,
        name: document.getElementById("registerName").value // Opcional: agrega el nombre si deseas personalizar
      };

      emailjs.send('service_bqacwc2', 'YOUR_TEMPLATE_ID', templateParams) // Reemplaza con tu Template ID
        .then(() => {
          alert('Código de verificación enviado a ' + email);
        }, (error) => {
          console.error('Error al enviar el correo: ', error);
          alert('No se pudo enviar el código de verificación. Intenta de nuevo.');
        });
    }
  </script>
</body>
</html>
